{% extends 'app/base.html' %}
{% load static %}
{% block title %}About{% endblock title %}


{% block banner-slider %}
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'app/images/banner/produit_Agricole1.jpeg' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/produit_agricole2.avif' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/produit_artisant1.jpeg' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/produit_artisant2.jpeg' %}" class="d-block w-100" alt="banner image">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner-slider %}

{% block main-content %}
<div class="container nt-3">
    <br>
    <h2 class="text-center">Contacter Nous</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Addresse : </p>
        <p class="fs-4 text-center">Email : </p>
        <p class="fs-4 text-center">Email : </p>
        <p class="fs-4 text-center">Contacte : </p>
        <p class="fs-4 text-center">Contacte : </p>
    </div>
</div>
<br><br>
{% endblock main-content %}
